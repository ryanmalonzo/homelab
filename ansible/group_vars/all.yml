docker_appdata: /opt/appdata

proxmox_host_ip: "192.168.1.35"
proxmox_subnet: "192.168.1.0/24"

zfs_pool: "tank"
zfs_datasets:
  - media
  - music
  - photos
  - files

nfs_shares:
  - name: media
    mount_point: /mnt/media
  - name: music
    mount_point: /mnt/music
  - name: photos
    mount_point: /mnt/photos
  - name: files
    mount_point: /mnt/files

nfs_server_ip: "{{ proxmox_host_ip }}"
nfs_mount_opts: "defaults,_netdev"

timezone: "Europe/Paris"
