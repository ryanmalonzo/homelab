name: subtrackr

services:
  subtrackr:
    image: ghcr.io/bscott/subtrackr:0.4.4
    network_mode: service:tailscale-subtrackr
    depends_on:
      - tailscale-subtrackr
    volumes:
      - subtrackr:/app/data
    environment:
      - GIN_MODE=release
      - DATABASE_PATH=/app/data/subtrackr.db
    restart: unless-stopped

  tailscale-subtrackr:
    image: ghcr.io/tailscale/tailscale:v1.88.3
    container_name: tailscale-subtrackr
    hostname: subtrackr
    volumes:
      - tailscale-subtrackr:/var/lib/tailscale
      - ./config/tailscale.json:/config/tailscale.json
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_SERVE_CONFIG=/config/tailscale.json
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

volumes:
  subtrackr:
  tailscale-subtrackr:
