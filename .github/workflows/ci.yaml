name: Validate Configuration

on:
  pull_request:

jobs:
  validate:
    runs-on: [self-hosted, nixos, homelab]
    permissions:
      pull-requests: write
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_cloudflare_zone_id: ${{ vars.TF_VAR_CLOUDFLARE_ZONE_ID }}
      TF_VAR_tailscale_ip: ${{ vars.TF_VAR_TAILSCALE_IP }}
      TF_VAR_pangolin_ip: ${{ vars.TF_VAR_PANGOLIN_IP }}
    steps:
      - uses: actions/checkout@v4

      - name: Check formatting
        run: |
          nix fmt $(git ls-files "*.nix")
          git diff --exit-code

      - name: Check flake
        run: nix flake check

      - name: Terraform init
        working-directory: terraform
        run: terraform init

      - name: Terraform validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform plan
        working-directory: terraform
        run: terraform plan -no-color | tee plan.txt

      - name: Comment plan on PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "$(printf '## Terraform Plan\n```\n%s\n```\n' "$(cat terraform/plan.txt)")" \
            --edit-last \
            --create-if-none
